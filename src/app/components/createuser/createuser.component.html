<form [formGroup]="formuser">
  <div class="form-group">
    <label for="username">username:</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="Nom">Nom:</label>
    <input type="password" class="form-control" id="nom" placeholder="Enter nom" formControlName="nomd">
  </div>
  <div class="form-group">
    <label for="Prenom">Prenom:</label>
    <input type="password" class="form-control" id="password" placeholder="Enter PrÃ©nom" formControlName="prenom">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="password">
  </div>
  <div class="form-group">
    <label for="role">Role:</label>
    <select  class="form-control"  id="role" formControlName="role">
      <option *ngFor="let roles of role"   [value]="roles.id">{{roles.libelle}}</option>
    </select>
  </div>
  <button type="submit" (click)='OncreateUser()' class="btn btn-primary">Submit</button>
</form>
